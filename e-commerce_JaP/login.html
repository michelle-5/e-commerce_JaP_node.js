<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <script src="js/init.js"></script>
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(90deg, rgba(236, 237, 238, 1) 37.5%,  rgba(250, 250, 250, 1) 60%, rgba(247, 248, 248, 1) 64.5%);
    }

    img {
      width: 35%;
    }

    .btn-success:active {
      background-color: rgb(190, 19, 93);
    }

    .btn-pink {
      border-style: hidden;
      border-radius: 0.3rem;
      color: white;
      background-color: rgb(214, 28, 108);;
      border-color: rgb(214, 28, 108);
    }

    .btn-pink:focus {
      box-shadow:0 0 0 .2rem rgba(130,138,145,.5);
      outline: none;
    }

    .btn-pink:hover {
      background-color: rgb(190, 19, 93);
      border-color: rgb(190, 19, 93);
    }

    input:focus {
      outline-color: rgb(116, 114, 114);
    }

    input:hover {
      border-color: rgb(116, 114, 114);
    }

    .data {
      display: none;
    }
  </style>
</head>

<body class="text-center">
  <div style="margin: auto; width: 100%;">
    <img src="img/login.png" alt="Login image" style="width: 24%">
    <hr width="20%">
    <form id="form">
      <div class="input-group mb-3">
        <div style="width: 22%; margin: auto;">
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu email" required>
        </div>
      </div>
      <div class="">
        <div style="width: 22%; margin: auto;">
          <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>
      </div>
      <div style="float: left; width: 85%; margin-top: 0.5rem; margin-bottom: 0.2rem;">
        <input type="checkbox" name="checkbox" id="check">
        <label style="font-size: 0.9rem;" for="checkbox">Recordarme</label>
      </div><br>
      
      <button class="btn-pink" type="submit" style="width: 22%; height: 2.7rem; margin-top: 0.9rem;">Ingresar</button><br>
      <button class="btn btn-secondary" type="submit" style="width: 22%; height: 2.3rem; padding: 0; margin-top: 0.5rem;">Registrarme</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
