     #cerrarSesion:hover, #showEmail:hover {

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    <div class="btn-group">
      <button id="showEmail" class="py-2 d-none d-md-inline-block dropdown-toggle" type="button" data-toggle="dropdown" style="width: 180px; background-color: #343a40; color: white; border-style: hidden;">
        <script type="text/javascript">
          let htmlContentToAppend = "";
          if (localStorage.getItem('usuario') != null) {
            htmlContentToAppend += `
          <span> ` + localStorage.getItem("usuario"); + ` </span>
          `
          }else{
            htmlContentToAppend += `
          <span> ` + sessionStorage.getItem("usuario"); + ` </span>
          `
          }
          document.getElementById("showEmail").innerHTML = htmlContentToAppend;
        </script>
      </button>
      <ul class="dropdown-menu">
        <a href="my-profile.html" class="py-2 d-none d-md-inline-block" style="text-align: center; width: 178px; background-color: white; color: #343a40; border-style: hidden;">Mi perfil</a>
        <a href="cart.html" class="py-2 d-none d-md-inline-block" style="text-align: center; width: 178px; background-color: white; color: #343a40; border-style: hidden;">Mi carrito</a>
        <button id="cerrarSesion" class="py-2 d-none d-md-inline-block" style="width: 178px; background-color: white; color: #343a40; border-style: hidden;" onclick="cerrar()">Cerrar sesión</button>
      </ul>
    </div>
    </div>
  </nav>

  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Listado</h2>
      <p class="lead">Verás aquí todos nuestros productos de la categoría autos.</p>
    </div>
    <div class="container">
      <div class="row">
        <div>
          <input type="text" style="margin-left: 40.5rem; width: 15rem;" class="form-control" placeholder="Buscar productos" id="searchBar"/>
        </div>
        <div style="margin-left: 0.95rem;">
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                <label class="btn btn-light" id="sortAsc" >
                    <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
                <label class="btn btn-light" id="sortDesc" >
                    <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
                <label class="btn btn-light" id="sortByCount" >
                    <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Relevancia</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-md-6"></div>
        <div class="col-md-6 col-sm-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-right my-2">Precio:</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-sm" style="width: 75px; height: 37px;" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-light btn-sm" style="width: 75px; height: 37px;" id="clearRangeFilter">Limpiar</button> 
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="col">
        <div class="row" id="prod-list-container">
        </div>
      </div>
    </div>
  </main>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
